
# https://github.com/kubernetes-sigs/kind/issues/1200
---
apiVersion: v1
kind: Endpoints
metadata:
  name: broker
  namespace: test
subsets:
  - addresses:
      - ip: 172.17.0.1 # docker0 bridge ip
    ports:
      - appProtocol: tcp
        port: 9092
        protocol: TCP
---
apiVersion: v1
kind: Service
metadata:
  name: broker
  namespace: test
spec:
  ports:
    - protocol: TCP
      appProtocol: tcp
      port: 9092
      targetPort: 9092
---
apiVersion: v1
kind: Endpoints
metadata:
  name: schema-registry
  namespace: test
subsets:
  - addresses:
      - ip: 172.17.0.1 # docker0 bridge ip
    ports:
      - appProtocol: tcp
        port: 8081
        protocol: TCP
---
apiVersion: v1
kind: Service
metadata:
  name: schema-registry
  namespace: test
spec:
  ports:
    - protocol: TCP
      appProtocol: tcp
      port: 8081
      targetPort: 8081
---
apiVersion: v1
kind: Endpoints
metadata:
  name: oauth2-proxy
  namespace: test
subsets:
  - addresses:
      - ip: 172.17.0.1 # docker0 bridge ip
    ports:
      - appProtocol: tcp
        port: 4180
        protocol: TCP
---
apiVersion: v1
kind: Service
metadata:
  name: oauth2-proxy
  namespace: test
spec:
  ports:
    - protocol: TCP
      appProtocol: tcp
      port: 4180
      targetPort: 4180
  